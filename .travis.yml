language: node_js
sudo: true
dist: trusty
cache:
  directories:
  - "node_modules"
branches:
  only:
  - master
stages:
  - validation
  - deploy
jobs:
  include:
    - stage: validation
      script: npm run lint
    - stage: deploy
      script: skip
      deploy:
        provider: heroku
        api_key: $HEROKU_AUTH_TOKEN
        app: ci-workshop-client
